<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Калькулятор</title>
    </head>
    <body>
        <header class="menu">

        </header>
        <main>
            <section class="mathzone">
                <textarea id="result" class="flat mathzone" cols="40" rows="3"></textarea>
            </section>
            <section class="mathinput">
                <table>
                    <tr>
                        <td>
                            <input type="button" class="flat button operator" name="Clear" value="C"/>
                        </td>
                        <td>
                            <input type="button" class="flat button operator" name="Backspase" value="↩"/>   
                        </td>
                        <td>
                            <input type="button" class="flat button operator" name="Percent" value="%"/>
                        </td>
                        <td>
                            <input type="button" class="flat button operator" name="Divide" value="∕"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="num" class="flat button num" name="7" value="7"/>
                        </td>
                        <td>
                            <input type="button" id="num" class="flat button num" name="8" value="8"/>
                        </td>
                        <td>
                            <input type="button" id="num" class="flat button num" name="9" value="9"/>
                        </td>
                        <td>
                            <input type="button" class="flat button operator" name="Multi" value="*"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="num" class="flat button num" name="4" value="4"/>
                        </td>
                        <td> 
                            <input type="button" id="num" class="flat button num" name="5" value="5"/>
                        </td>
                        <td>
                            <input type="button" id="num" class="flat button num" name="6" value="6"/>
                        </td>
                        <td>
                            <input type="button" class="flat button operator" name="Minus" value="-"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="num" class="flat button num" name="1" value="1"/>
                        </td>
                        <td> 
                            <input type="button" id="num" class="flat button num" name="2" value="2"/>
                        </td>
                        <td>
                            <input type="button" id="num" class="flat button num" name="3" value="3"/>
                        </td>
                        <td>
                            <input type="button" id="num" class="flat button operator" name="Plus" value="+"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="flat button" name="Bracket" value="( )"/>
                        </td>
                        <td>
                            <input type="button" id="num" class="flat button num" name="0" value="0"/>
                        </td>
                        <td>
                            <input type="button"  class="flat button" name="Point" value="."/>
                        </td>
                        <td>
                            <input type="button" class="flat button equal" name="Equal" value="="/>
                        </td>
                    </tr>
                </table>
            </section>
        </main>
    </body>
</html>
